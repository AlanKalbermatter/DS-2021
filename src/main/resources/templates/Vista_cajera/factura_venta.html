<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factura SGI</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="../html2pdf.js-master/dist/html2pdf.bundle.min.js"></script>
    <script src="../js/js_cajero/gen_venta.js"> </script>
</head>
<body>

    <section id="boleta_imprimir">
        <section class="boleta_imprimir">
            <div class="container">
            <div class="row">

                <div class="col-12 d-flex justify-content-center">
                    <h3>Transaccion de Venta</h3>
                </div>
                <div class="col-12 d-flex justify-content-center">
                    <p>Tipo venta: </p>
                </div>
                <div class="col-12 d-flex justify-content-center">
                    <div class="col-12 d-flex justify-content-center">
                    
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions6" id="inlineRadio6" value="option1" checked>
                            <label class="form-check-label" for="inlineRadio6">Financiada</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions6" id="inlineRadio6" value="option2">
                            <label class="form-check-label" for="inlineRadio6">Total</label>
                        </div>
                
                </div>
                </div>
                <div class="col-12 d-flex justify-content-center">
                <label class="nombre_label" class="mb-2">Porcentaje por comision:</label>
                </div>
                <div class="col-12 d-flex justify-content-center">
                <input type="text" name="comision" class="entrada_dato" value="3.5" id="porcentaje_com" class="Interes" required>
                </div>

                <div class="col-12 d-flex justify-content-center">
                <label class="nombre_label">Pago:</label>
                </div>
                <div class="col-12 d-flex justify-content-center">
                <input type="text" name="pago" class="entrada_dato" value="1500" id="pago_com" class="Monto" required>
                </div>
                <div class="col-12 d-flex justify-content-center">
                    <label class="nombre_label">Moneda:</label>
                </div>
                <div class="col-12 d-flex justify-content-center">
                    
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions7" id="inlineRadio7" value="option3" >
                            <label class="form-check-label" for="inlineRadio7">Peso</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions7" id="inlineRadio7" value="option4" checked>
                            <label class="form-check-label" for="inlineRadio7">Dolar</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions7" id="inlineRadio7" value="option5">
                            <label class="form-check-label" for="inlineRadio7">Euro</label>
                        </div>
                
                </div>
                <div class="col-12 d-flex justify-content-center">
                    <label class="nombre_label">Forma de pago:</label>
                </div>
                <div class="col-12 d-flex justify-content-center">
                    
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions8" id="inlineRadio8" value="option6" checked>
                            <label class="form-check-label" for="inlineRadio8">Efectivo</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions8" id="inlineRadio8" value="option7">
                            <label class="form-check-label" for="inlineRadio8">Tarjeta</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions8" id="inlineRadio8" value="option8">
                            <label class="form-check-label" for="inlineRadio8">Deposito</label>
                        </div>
                
                </div>

                <div class="col-12 d-flex justify-content-center">
                    <p>Para verificar la validez de la factura escanea el codigo QR</p>
                </div>
                <div class="col-12 d-flex justify-content-center">
                    <div id="qrcode">
                        <img src="../img/codigos_qr/qr_img_factura_alquiler.png" alt="Generador de CÃ³digos QR Codes"/>
                        <br/>
                        </div>                                                
                </div>
                </section>
                <div class="col-12 d-flex justify-content-center">
                    <button type="button" class="btn btn-primary" id="btnCrearPdf">Imprimir</button>
                </div>
            </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</body>
</html>
