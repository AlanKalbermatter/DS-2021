<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factura SGI</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="../html2pdf.js-master/dist/html2pdf.bundle.min.js"></script>
    <script src="../js/js_cajero/gen_alquiler.js"> </script>
</head>
<body>

    <section id="boleta_imprimir">
        <div class="container ">
          <div class="row ">

            <div class="col-12 d-flex justify-content-center ">
                <h3>Transaccion de alquiler</h3>
            </div>
            <div class="col-12 d-flex justify-content-center">
                <label for="start">Fecha de pago:</label>
            </div>
            <div class="col-12 d-flex justify-content-center mb-3">
                <input type="date" class="start" name="trip-start"
                    value="2021-05-19"
                    min="2015-01-01" max="2022-12-31" required>
              </div>
            <div class="col-12 d-flex justify-content-center">
              <label class="nombre_label" class="mb-2">Interes por mora:</label>
            </div>
            <div class="col-12 d-flex justify-content-center mb-3">
              <input type="text" name="Interes" value="500" class="entrada_dato" class="Interes" required>
            </div>

            <div class="col-12 d-flex justify-content-center">
              <label class="nombre_label">Total a pagar:</label>
            </div>
            <div class="col-12 d-flex justify-content-center mb-3">
              <input type="text" name="Monto_final" value="$5000" class="entrada_dato" class="Monto" required>
            </div>
            <div class="col-12 d-flex justify-content-center">
                <label class="nombre_label">Forma de pago:</label>
              </div>
            <div class="col-12 d-flex justify-content-center mb-3">
                
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
                        <label class="form-check-label" for="inlineRadio1">Efectivo</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Tarjeta</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Deposito</label>
                    </div>
               
            </div>

            <div class="col-12 d-flex justify-content-center">
                <p>Para verificar la validez de la factura escanea el codigo QR</p>
            </div>
            <div class="col-12 d-flex justify-content-center">
                <div id="qrcode">
                    <img src="../img/codigos_qr/qr_img_factura_alquiler.png" alt="Generador de CÃ³digos QR Codes"/>
                    <br/>
                    </div>                                                
            </div>
            </section>
            <div class="col-12 d-flex justify-content-center">
            <button type="button" class="btn btn-primary" id="btnCrearPdf">Imprimir</button>
            </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</body>
</html>
