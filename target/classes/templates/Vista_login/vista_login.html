<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Inicio sesion en SIG </title>
    <link rel="stylesheet" type="text/css" href="../css/styles login/style_vlogin.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"> 
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300&display=swap" rel="stylesheet"> 
    
</head>
<body>
    <header class="cabecera_login">
        <div id="boton_cabecera">
            <a href="#">SIG</a>
        </div>
    </header>
    <section class="contenedor_login" >
        <div class="titulo_contenedor">
           <p> Contenedor de formulario </p> 
        </div>
   
        <form id="content-form">
                <div class="prop_input" >
                <label class="nombre_label">Codigo usuario:</label>
                <input type="text" name="Codigo Usuario" class="entrada_dato" id="nombre_ap" required>
                </div>
               

                <div class="prop_input" >
                <label class="nombre_label">Password:</label><br>
                <input type="password" name="Contraseña" class="entrada_dato" id="depto" required>
                </div>

                <div class="btt_enviar">
                    <input type="submit" value="Enviar">
                </div>
                
        </form>
       
       
    </section>
    <footer class="pie_login">
      <p>©Copyright SIG todos los derechos reservados.</p>
    </footer>
    
</body>
</html>
